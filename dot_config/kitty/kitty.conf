# Font
font_size 13
font_family FiraCode Nerd Font Mono Retina
bold_font FiraCode Nerd Font Mono Bold

# Tweak font rendering to make the font look good
text_composition_strategy 1.7 17

# Mouse
copy_on_select yes

# Terminal bell
enable_audio_bell no

# Window layout
window_padding_width 3
enabled_layouts horizontal,tall:bias=60full_size=1,stack

# Tab bar
tab_bar_style powerline
active_tab_font_style bold
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {title}"

# Color scheme
include themes/dayfox.conf

# MacOS tweaks
macos_option_as_alt left
macos_show_window_title_in window

# Keyboard shortcuts
# kitty_mod shift+opt
map kitty_mod+enter launch --cwd=current
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9
